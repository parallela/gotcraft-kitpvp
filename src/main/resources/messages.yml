# Messages Configuration
# MiniMessage Format Only
# Use modern formatting with tags like <gradient>, <rainbow>, <bold>, etc.

# MiniMessage Examples:
# <gradient:red:blue>Gradient Text</gradient>
# <rainbow>Rainbow Text</rainbow>
# <gold><bold>Bold Gold</bold></gold>
# <red>Red <green>Green</green></red>
# <click:run_command:/help>Click me!</click>
# <hover:show_text:'Hover text'>Hover over me</hover>

# Placeholders: %player%, %killer%, %victim%, %kills%, %deaths%, %streak%, %kit%, etc.

# General Messages
no-permission: "<red>You don't have permission to do that!"
reload-success: "<gradient:#00ffff:#00ff00>Configuration reloaded successfully!</gradient>"
invalid-command: "<red>Invalid command! Use <yellow>/kitpvp help</yellow> for help."
player-only: "<red>This command can only be executed by players!"
player-not-found: "<red>Player not found!"

# Arena Messages
spawn-set: "<gradient:#00ffff:#00ff00>Arena spawn set to your location!</gradient>"
teleported-to-spawn: "<green>Teleported to spawn!"

# Zone Messages
zone-created: "<green>Zone <yellow>%zone%</yellow> created successfully!"
zone-deleted: "<red>Zone <yellow>%zone%</yellow> deleted!"
zone-selection-start: "<aqua>Right-click two corners with the stick to select the zone area."
zone-pos1-set: "<green>Position 1 set! <gray>(%x%, %y%, %z%)"
zone-pos2-set: "<green>Position 2 set! <gray>(%x%, %y%, %z%)"
zone-selection-complete: "<gradient:#00ffff:#00ff00>Both positions set! Use <yellow>/kitpvp setzone %type% <name></yellow> to create the zone.</gradient>"
zone-wand-given: "<gradient:#00ffff:#00ff00>Zone selection wand given! Right-click to select corners.</gradient>"
safe-zone-enter: "<green>✓ You entered a safe zone"
safe-zone-exit: "<yellow>You left the safe zone"
pvp-zone-enter: "<red>⚔ You entered a PvP zone!"
pvp-zone-exit: "<green>You left the PvP zone"
no-pvp-in-safe-zone: "<red>You cannot attack players in a safe zone!"

# Kit Messages
